<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <script src="fontawesome-free-5.15.1-web/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menuPrincipal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APE ESSE ZERA</title>
</head>
<body>
    <div id="login">
        <img id="logo-login" src="image/logoUam.JPG">
        <p id="titulo-login">Bem vindo!</p>
        <p id="informacao-login">Para se manter conectado conosco, por favor realize seu login!</p>
        <button id="botao-login">Realizar login</button>
    </div>
    <div id="cadastro">
        <p id="titulo-cadastro">Crie sua conta</p>
        <img id="facebook-imagem-cadastro" src="image/facebook.png">
        <img id="google-imagem-cadastro" src="image/google.png">
        <img id="instagram-imagem-cadastro" src="image/instagram.png">
        <p id="opcao-texto-cadastro">ou use seu email e ra para cadastro:</p>
        <input id="nome-cadastro" placeholder="Nome">
        <input id="ra-cadastro" placeholder="Ra">
        <input id="password-cadastro" placeholder="Senha">
        <br>
        <button id="botao-cadastro">Cadastre-se</button>
    </div>
</body>
</html>
