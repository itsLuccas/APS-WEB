<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="assets/css/mostra_dados.css">
    <link rel="stylesheet" href="assets/css/menu_horizontal.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <script src="assets/fontawesome-free-5.15.1-web/js/all.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../controladores/database.js"></script>   
    <script src="../controladores/controlador.js"></script>
    <script src="../modelos/usuario.js"></script>
</head>

<body style='text-align: -webkit-center; background-color: whitesmoke;'>
    <div class="menu_horizontal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 float-left">
                    <img id="logo-login" src="assets/image/logoUam.JPG" onclick="window.location='tela_principal.html'">
                </div>
                <div class="col-4" style="text-align: center;">
                    <i class="fas fa-search" id="icone-busca"></i>
                    <input type="text" placeholder="Buscar pratos e restaurantes" class="input-busca">
                </div>
                <div class="col-4" style="text-align: end;">
                    <i class="fas fa-sign-out-alt" id='icone-log-out' onclick='logout()'></i>
                    <i class="fas fa-shopping-cart" id='icone-carrinho' onclick="window.location='carrinho.html'"></i>
                    <i class="fas fa-star" id='icone-estrela'></i>
                    <i class="fas fa-user-alt" id='icone-user' onclick="window.location='mostra_dados.html'"></i>
                </div>
            </div>
        </div>
    </div>
    <div class='div_perfil'>
        <label class="titulo_perfil">Seus dados:</label>
        <div class="user">
            <label class="propriedades_user" for="nome">Nome:</label>
            <label class="dado_user" id='nome'></label> 
        </div>
        <div class="user">
            <label class="propriedades_user" for="nome">Ra:</label>
            <label class="dado_user" id='ra'></label> 
        </div>
        <div class="user">
            <label class="propriedades_user" for="nome">Senha: </label>
            <label class="dado_user" id='senha'></label> 
        </div>       
        <input value="Editar seus dados" class='button_perfil' onclick="window.location='perfil_usuario.html'">
    </div>
    <script>mostraDados()</script>
</body>

</html>
