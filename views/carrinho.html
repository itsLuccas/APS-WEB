<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="assets/css/carrinho.css">

    <link rel="stylesheet" href="assets/css/menu_horizontal.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <script src="assets/fontawesome-free-5.15.1-web/js/all.min.js"></script>
    <script src="../controladores/controlador.js"></script>
    <script src="../modelos/usuario.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style='text-align: -webkit-center; background-color: whitesmoke;'>
    <div class="menu_horizontal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4" style="text-align: start;">
                    <img id="logo-login" src="assets/image/logoUam.JPG" onclick="window.location='tela_principal.html'">
                </div>
                <div class="col-4" style="text-align: center;">
                    <i class="fas fa-search" id="icone-busca"></i>
                    <input type="text" placeholder="Buscar pratos e restaurantes" class="input-busca">
                </div>
                <div class="col-4" style="text-align: end;">
                    <i class="fas fa-sign-out-alt" id='icone-log-out' onclick='logout()'></i>
                    <i class="fas fa-shopping-cart" id='icone-carrinho' onclick="window.location='carrinho.html'"></i>
                    <i class="fas fa-star" id='icone-estrela'></i>
                    <i class="fas fa-user-alt" id='icone-user' onclick="window.location='mostra_dados.html'"></i>
                </div>
            </div>
        </div>
    </div>
    <div class='div_carrinho'>
        <label class="titulo_carrinho">Seu carrinho</label>
        <table width='100%' rules="rows">
            <tr>
                <td width='30%'><img src="assets/image/sub-icon1.JPG" class="carrinho_imagem"></td>
                <td width='30%'><label class="carrinho_nome">3 Subs 15cm</label></td>
                <td width='15%'><input type='number' class="carrinho_quantidade" min=1 value=1></td>
                <td width='20%'><label class="carrinho_preco">R$ 22,99</label></td>
                <td width='5%'><i class="fas fa-trash" class="carrinho_lixo"></i></td>
            </tr>
            <tr>
                <td width='30%'><img src="assets/image/sub-icon3.JPG" class="carrinho_imagem"></td>
                <td width='30%'><label class="carrinho_nome">B.M.T Italiano</label></td>
                <td width='15%'><input type='number' class="carrinho_quantidade" min=1 value=2></td>
                <td width='20%'><label class="carrinho_preco">R$ 43,22</label></td>
                <td width='5%'><i class="fas fa-trash" class="carrinho_lixo"></i></td>
            </tr>
            <tr>
                <td width='30%'><img src="assets/image/sub-icon9.JPG" class="carrinho_imagem"></td>
                <td width='30%'><label class="carrinho_nome">Frango Teryaki</label></td>
                <td width='15%'><input type='number' class="carrinho_quantidade" min=1 value=3></td>
                <td width='20%'><label class="carrinho_preco">R$ 68,40</label></td>
                <td width='5%'><i class="fas fa-trash" class="carrinho_lixo"></i></td>
            </tr>
        </table>
        <button class="carrinho_botao_pagamento" onclick="window.location='pagamento.html'">Ir para o pagamento</button>
        <label class="carrinho_total">Total: 134,61</label>

    </div>

</body>
</html>
