<body style="background-color: whitesmoke;">
    <div class="menu_horizontal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 float-left">
                    <img id="logo-login" src="assets/image/logoUam.JPG" onclick="window.location='tela_principal.html'">

                <div class="col-4" style="text-align: center;">

            <input type="text" id="name" class='input_perfil'>
            <label for="name" class='label_perfil'>Nome</label>

            <input type="text" id="ra" class='input_perfil'>
            <label for="ra" class='label_perfil'>RA</label>


            <input type="password" id="senha" class='input_perfil'>
