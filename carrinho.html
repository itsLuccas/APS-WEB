<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="css/carrinho.css">

    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">
    <script src="fontawesome-free-5.15.1-web/js/all.min.js"></script>
</head>
<body>
    <object type="text/html" data="menu_horizontal.html" width="100%"></object>
    <div class='div_carrinho'>
        <label class="titulo_carrinho">Seu carrinho</label>
        <table width='100%' rules= "rows">
            <tr>
                <td width='30%'><img src="image/sub-icon1.JPG" class= "carrinho_imagem"></td>
                <td width='30%'><label class= "carrinho_nome">3 Subs 15cm</label></td>
                <td width='15%'><input type='number' class= "carrinho_quantidade" min=1 value=1></td>
                <td width='20%'><label class= "carrinho_preco">R$ 22,99</label></td>
                <td width='5%'><i class="fas fa-trash"  class= "carrinho_lixo"></i></td>
            </tr>
            <tr>
                <td width='30%'><img src="image/sub-icon3.JPG" class= "carrinho_imagem"></td>
                <td width='30%'><label class= "carrinho_nome">B.M.T Italiano</label></td>
                <td width='15%'><input type='number' class= "carrinho_quantidade" min=1 value=2></td>
                <td width='20%'><label class= "carrinho_preco">R$ 43,22</label></td>
                <td width='5%'><i class="fas fa-trash" class= "carrinho_lixo"></i></td>
            </tr>
            <tr>
                <td width='30%'><img src="image/sub-icon9.JPG" class= "carrinho_imagem"></td>
                <td width='30%'><label class= "carrinho_nome">Frango Teryaki</label></td>
                <td width='15%'><input type='number' class= "carrinho_quantidade" min=1 value=3></td>
                <td width='20%'><label class= "carrinho_preco">R$ 68,40</label></td>
                <td width='5%'><i class="fas fa-trash" class= "carrinho_lixo"></i></td>
            </tr>
        </table>
        <button class="carrinho_botao_pagamento">Ir para o pagamento</button>
        <label class="carrinho_total">Total: 134,61</label>
        
    </div>
    
</body>
</html>
