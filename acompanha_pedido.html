<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/acompanha_pedido.css">
    <title>Acompanha_Pedido</title>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }        
        async function progress() {
            for (let i = 1; i <= 100; i++) {
                document.getElementById('progress').value += 1;
                if(document.getElementById('progress').value == 25) {
                    alert('O entregador chegou ao local de retirada!');
                } else if(document.getElementById('progress').value == 50) {
                    alert('O entregador está retirando sua comida!');
                } else if(document.getElementById('progress').value == 75) {
                    alert('O entregador está na metade do caminho até sua residência!');
                } else if(document.getElementById('progress').value == 100) {
                    alert('O entregador chegou até sua residência, bom apetite!');
                }
                await sleep(75);
            }
        }        
    </script>
</head>

<body>
    <object type="text/html" data="menu_horizontal.html" width="100%" height="14.7%"></object>
    <div class='titulo'>
        <label id="label-progress-bar" for="progress-bar">Seu pedido está a caminho!</label>
    </div>
    <div class="acompanha-pedido">
        <progress id="progress" value="0" min="0" max="100"></progress>
    </div>
    <div class="prox">
        <button id="botao-prox">Próximo</button>
    </div>
    <script>progress();</script>
</body>
</html>
