<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="fontawesome-free-5.15.1-web/js/all.min.js"></script>
    <script src="javascript/controlador.js"></script>
    <script src="javascript/usuario.js"></script>
    <script src="javascript/database.js"></script>

    <title>Login</title>
</head>
<body>
    <div id="login">
        <img id="logo-login" src="image/logoUam.JPG">
        <p id="titulo-login">Bem vindo!</p>
        <p id="informacao-login">Para se manter conectado conosco, por favor realize seu login!</p>
        <form id="form-login">
            <input id="nome-login" placeholder="Nome">
            <input id="ra-login" placeholder="Ra">
            <input type="password" id="password-login" placeholder="Senha"> 
        </form>
        <button id="botao-login" onclick="logarUsuario()">Realizar login</button>
    </div>
    <div id="cadastro">
        <form>
            <p id="titulo-cadastro">Crie sua conta</p>
            <img id="facebook-imagem-cadastro" src="image/facebook.png">
            <img id="google-imagem-cadastro" src="image/google.png">
            <img id="instagram-imagem-cadastro" src="image/instagram.png">
            <p id="opcao-texto-cadastro">ou use seu email e ra para cadastro:</p>
            <input id="nome-cadastro" placeholder="Nome">
            <input id="ra-cadastro" placeholder="Ra">
            <input type="password" id="password-cadastro" placeholder="Senha">
            <br>            
        </form>
        <button id="botao-cadastro" onclick="criaUsuario()">Cadastre-se</button>
    </div>
</body>
</html>
